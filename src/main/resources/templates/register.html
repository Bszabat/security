<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
 <head th:include="layout :: head"> </head>
 <body>
 <div th:include="layout :: navigationPanel"></div>
 <h1>Rejestracja:</h1>
 <form th:action="@{/register}" method="POST" th:object="${user}">
    <input type="text" th:field="*{name}" placeholder="Imię"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}">$</p>
    <input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
    <p style="color:red" th:if="${#fields.hasErrors('surname')}"
       th:text="${#fields.errors('surname')}">$</p>
    <input type="text" th:field="*{login}" placeholder="Login"/>
    <p style="color:red" th:if="${#fields.hasErrors('login')}" th:text="${#fields.errors('login')}">$</p>
    <input type="password" th:field="*{password}" placeholder="Hasło"/>
    <p style="color:red" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}">$</p>
    <button type="submit">Zarejestruj się</button>
 </form>
 <div th:include="layout :: footer"></div>
 </body>
</html>
